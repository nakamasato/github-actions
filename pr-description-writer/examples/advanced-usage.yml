name: PR Description Writer - Advanced Usage

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, develop]

jobs:
  generate-description:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate PR description with custom settings
        uses: ./pr-description-writer
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          max-diff-length: 2000
          include-file-list: true
      
      - name: Add custom comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– PR description has been automatically generated!'
            })