name: llm-pr-reviewer

on:
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nakamasato/github-actions/llm-pr-reviewer@nakamasato-patch-1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Poetry
        uses: nakamasato/github-actions/setup-poetry@nakamasato-patch-1
        with:
          working-directory: llm-pr-reviewer
      - name: Run tests
        run: poetry run pytest
