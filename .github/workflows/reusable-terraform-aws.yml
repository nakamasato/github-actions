name: terraform-aws
on:
  workflow_call:
    inputs:
      working_directory:
        type: string
        required: false
        default: "."
      iam_role:
        type: string
        required: true
      region:
        type: string
        required: true
      identifier:
        type: string
        required: true
      terraform_version_file:
        type: string
        required: false
        default: ".terraform-version" # use 'latest' if not exists

concurrency:
  group: ${{ github.workflow }}-${{ inputs.identifier }}
  cancel-in-progress: false

jobs:
  terraform:
    permissions:
      issues: write # allow to create repo label
      contents: read
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - uses: actions/checkout@v4

      - name: install aqua
        uses: aquaproj/aqua-installer@v4.0.2
        with:
          aqua_version: v2.51.2

      - name: install tfcmt via aqua
        run: |
          if [ ! -f aqua.yaml ];then
            aqua init
            aqua g -i suzuki-shunsuke/tfcmt
          fi
          aqua i

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.2.1
        with:
          role-to-assume: ${{ inputs.iam_role }}
          aws-region: ${{ inputs.region }}

      - name: set-tf-version
        id: set-tf-version
        working-directory: .
        run: |
          version_file="${{ inputs.terraform_version_file }}"
          if [ -f "$version_file" ]; then
            version=$(cat "$version_file")
          else
            version="latest"
          fi
          echo "terraform_version=$version" >> $GITHUB_OUTPUT

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.set-tf-version.outputs.terraform_version }}

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: tfcmt -var "target:${{ inputs.identifier }}" plan -patch -- terraform plan -no-color

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref_name == 'main'
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: tfcmt -var "target:${{ inputs.identifier }}" apply -- terraform apply -no-color -auto-approve -input=false
